<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <div class="bg-[#f3f3f3]">
    <div class="pt-32 px-32">
        <div>
            <h1 class="text-6xl">Recipes by Category</h1>
        </div>
        <section class="pt-10 pb-10">
            <ul>
             {% for category in categories %}
                 <h1 class="pb-2 text-lg"><a href="{{ url_for('category_recipe', category=category) }}">{{ category }}</a></h1>
             {% endfor %}
            </ul>
        </section>
    </div>
    </div>
{% endblock %}
</body>
</html>
