<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <div class="pt-32 px-8">
    <form method="POST">
        <section class="flex justify-center items-center flex-col">
            <h1 class="font-OnestB text-center text-6xl pb-10">Sign Up</h1>
            <p class="font-OnestB">First Name</p>
            <input type="text" name="firstname"
               placeholder="" class=" border-[2px] bg-[#f3f3f3] mb-5"
               value="{{ request.form['username'] }}">

            <p class="font-OnestB">Surname</p>
            <input type="text" name="surname"
               placeholder="" class=" border-[2px] bg-[#f3f3f3] mb-5"
               value="{{ request.form['password'] }}">

            <p class="font-OnestB">Email</p>
            <input type="text" name="surname"
               placeholder="" class=" border-[2px] bg-[#f3f3f3] mb-5"
               value="{{ request.form['password'] }}">

            <p class="font-OnestB">Username</p>
            <input type="text" name="username"
               placeholder="" class=" border-[2px] bg-[#f3f3f3] mb-5"
               value="{{ request.form['username'] }}">

            <p class="font-OnestB">Password</p>
            <input type="text" name="username"
               placeholder="" class=" border-[2px] bg-[#f3f3f3] mb-5"
               value="{{ request.form['password'] }}">

            <p class="font-OnestB">Confirm Password</p>
            <input type="text" name="username"
               placeholder="" class=" border-[2px] bg-[#f3f3f3] mb-5"
               value="{{ request.form['password'] }}">

            <button type="submit" class="submit w-[350px] h-[30px] bg-black text-white">Sign Up</button>

        </section>
    </form>
    </div>
{% endblock %}
</body>
</html>
