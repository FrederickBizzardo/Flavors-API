{% extends 'base.html' %}


{% block content %}
    <h2>{% block title %} {{ recipe['title'] }} {% endblock %}</h2>
    <img src="{{ url_for('image', id=recipe['rep_id']) }}" alt="{{ recipe['title'] }}" class="img-fluid">
    <span class="badge badge-primary">{{ recipe['ingredients'] }}</span>
    <p>{{ recipe['instructions'] }}</p>
{% endblock %}
